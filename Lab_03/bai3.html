<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5 col-6">
        <form class="border border-secondary-subtle border-1 p-4">
            <div class="row">
                <div class="col-md-6 col-sm-12 form-group">
                    <label for="first-name" class="form-label">First name</label>
                    <input placeholder="First name" type="text" class="form-control" id="first-name"
                        aria-describedby="emailHelp" required>
                </div>
                <div class="col-md-6 col-sm-12 form-group">
                    <label for="last-name" class="form-label">Last name</label>
                    <input placeholder="Last name" type="text" class="form-control" id="last-name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="username" class="form-label">Username</label>
                    <input placeholder="Username" type="text" class="form-control" id="username" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input placeholder="Password" type="password" class="form-control" id="password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="inlineRadio1" class="form-label">Gender</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <select id="country" class="form-control form-select">
                        <option>Select a country</option>
                        <optgroup label="Asia">
                            <option>Vietnam</option>
                            <option>Laos</option>
                            <option>Cambodia</option>
                            <option>Singapore</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option>France</option>
                            <option>Belgium</option>
                            <option>Italy</option>
                            <option>Finland</option>
                            <option>Ireland</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <input type="checkbox" class="mr-2" id="exampleCheck1">
                    <label class="" for="exampleCheck1">Remember me</label>
                </div>
            </div>
            <button type="submit" class="col-3 btn btn-success mr-1">Login</button>
            <button type="submit" class="col-3 btn btn-white btn-outline-success">Reset</button>
        </form>
    </div>

</body>

</html>
