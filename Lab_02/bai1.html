<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_bai1.css">
</head>

<body>
    <h2 id="title">STUDENT SCHEDULE</h2>
    <table border="1" style="width: 100%">
        <tr class="header-row">
            <th class="td-bold header-table">DAY/PERIOD</th>
            <td class="td-bold header-table">I</td>
            <td class="td-bold header-table">II</td>
            <td class="td-bold td-lab" id='td-lunch' rowspan="8">LUNCH</td>
            <td class="td-bold header-table">III</td>
            <td class="td-bold header-table">IV</td>
        </tr>
        <tr>
            <th class="td-date">MONDAY</th>
            <td>Math</td>
            <td>Physics</td>
            <td class="td-empty" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <th class="td-date">TUESDAY</th>
            <td class="td-lab" colspan="2">LAB</td>
        </tr>
        <tr>
            <th class="td-date">WEDNESDAY</th>
            <td>History</td>
            <td>Music</td>
            <td colspan="2">SEMINAR</td>
        </tr>
        <tr>
            <th class="td-date">THURSDAY</th>
            <td>Physical Education</td>
            <td>Swimming</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
        <tr>
            <th class="td-date">FRIDAY</th>
            <td class="td-lab" colspan="2">LAB</td>
            <td>Geography</td>
            <td>Informatics</td>
        </tr>
        <tr>
            <th class="td-date">SATURDAY</th>
            <td>Math</td>
            <td>Physics</td>
            <td class="td-lab" colspan="2">LAB</td>
        </tr>
        <tr>
            <th class="td-date">SUNDAY</th>
            <td class="td-empty" colspan="2"></td>
            <td class="td-empty"></td>
            <td>Homework</td>
        </tr>
    </table>
</body>

</html>
