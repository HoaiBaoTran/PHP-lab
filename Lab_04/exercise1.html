<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <style>
        .errorMessage {
            color: rgb(185, 0, 0);
            font-size: 14px;
        }
    </style>

    <div class="container">
        <h3 class="mt-5 mb-3 text-center text-primary">User Login</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="login-form" class="border p-3 rounded"
                        action="http://web-tdtu.herokuapp.com/lab01/login.php">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="password">
                        </div>
                        <div class="errorMessage my-3 d-none">Please enter your email address.</div>
                        <button class="btn btn-primary" type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
    </div>

</body>

<script>
    let loginForm = document.getElementById('login-form')
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault()
        if (validate()) {
            e.currentTarget.submit()
        }
    })

    const showMessage = (message) => {
        let error = document.getElementsByClassName('errorMessage')[0]
        if (message == null || message == undefined) {
            if (!error.classList.contains('d-none')) {
                error.classList.add('d-none')
            }
        }
        else {
            error.classList.remove('d-none')
            error.innerHTML = message
        }
    }

    const validate = () => {
        let email = document.getElementById('email').value
        let password = document.getElementById('pwd').value

        if (email === '') {
            showMessage('Please enter your email')
            return false
        }
        if (!email.includes('@')) {
            showMessage('Your email is not correct')
            return false
        }
        if (password == '') {
            showMessage('Please enter your password')
            return false
        }
        if (password.length < 6) {
            showMessage('Your password must contain at least 6 characters')
            return false
        }
        return true
    }

</script>

</html>
